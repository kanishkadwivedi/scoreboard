<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-div">
                <h3 class="team-name">HOME</h3>
                <p class="score" id="home-score">0</p>
                <p>
                    <button onclick="homeAdd1()">+1</button>
                    <button onclick="homeAdd2()">+2</button>
                    <button onclick="homeAdd3()">+3</button>
                </p>
            </div>
            <div class="score-div">
                <h3 class="team-name">AWAY</h3>
                <p class="score" id="guest-score">0</p>
                <p>
                    <button onclick="guestAdd1()">+1</button>
                    <button onclick="guestAdd2()">+2</button>
                    <button onclick="guestAdd3()">+3</button>
                </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
